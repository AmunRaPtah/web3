<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greencure Solutions: Your path to personalized wellness with natural supplements, functional beverages, and expert guidance.">
    <title>Greencure Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo" aria-label="Greencure Solutions Home">
                <img src="logo.png" alt="Greencure Solutions Logo"> 
            </a>
            <div class="header-right">
                <form class="search-form">
                    <input type="text" placeholder="Search..." aria-label="Search">
                    <button type="submit" aria-label="Submit Search"><i class="fas fa-search"></i></button>
                </form>
                <ul class="social-icons">
                    <li><a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
                </ul>
                <a href="#" class="cart" aria-label="Cart">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="account" aria-label="Account">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>

        <nav aria-label="Main Navigation">
            <ul>
                <li class="dropdown">
                    <a href="#" aria-label="Home">Home</a>
                    <ul class="dropdown-content">
                        <li><a href="#" aria-label="Get Started">Get Started</a></li>
                        <li><a href="#" aria-label="Our Story">Our Story</a></li>
                        <li><a href="#" aria-label="FAQ">FAQ</a></li>
                    </ul>
                </li>
                </ul>
        </nav>
    </div>
</header>

<main>

    <section id="hero" aria-label="Hero Section">
        <div class="container">
            </div>
    </section>

    </main>

<footer>
    <div class="container">
        </div>
</footer>

</body>
</html>
